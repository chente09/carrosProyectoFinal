<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/imgBG4.jpg}]]');
          background-size: cover;
          background-position: center;
        }
    </style>
    <title>Carros</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Tienda de Carros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/formulario}">Formulario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/carros}">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado}">Empleado</a>
            </li>
        </ul>
    </div>
</nav>
    <!-- Header -->
    <header class="jumbotron jumbotron-custom jumbotron-fluid text-center bg-primary text-white">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="display-4">Vehículos</h1>
        </div>
    </header>
    <!--Table-->
    <div class="col-lg-12">
        <table class="table table-striped col-auto p-5 text-center">
            <!--Table Head-->
            <thead>
                <tr>
                    <th >ID</th>
                    <th >Marca</th>
                    <th >Modelo</th>
                    <th >Color</th>
                    <th >Descripción</th>
                    <th >Precio</th>
                    <th >Stock</th>
                    <th >Imagen</th>
                    <th >Opciones</th>
                </tr>
            </thead>
            <!--Table Body-->
            <tbody>
                <tr th:each="carro: ${carros}" style="align-items: center;" >
                    <th scope="row" th:text="${carro.id}"></th>
                    <td th:text="${carro.marca}"></td>
                    <td th:text="${carro.modelo}"></td>
                    <td th:text="${carro.color}"></td>
                    <td th:text="${carro.descripcion}"></td>
                    <td th:text="${carro.precio}"></td>
                    <td th:text="${carro.stock}"></td>
                    <td><img th:src="${carro.img}" style="height:250px; width:500px"></td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${carro.id})}" class="btn btn-primary text-white">Actualizar</a>
                        <a th:href="@{/eliminar/{id}(id=${carro.id})}" class="btn btn-danger text-white">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Add Button-->
    <div class="col-lg-12">
        <a th:href="@{/formulario}" class="btn btn-success text-white">Agregar vehículo</a>
        <a th:href="@{/carros/pdf}" class="btn btn-success text-white" >Descargar Detalle</a>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
